<div style="max-width:600px;margin:0 auto;">
    <form 
      id="wineForm" 
      style="border: 2px solid black; padding: 30px 25px; border-radius: 8px; box-sizing: border-box;"
    >
      <div style="display:flex; gap:10px;">
        <label style="flex:1;">First Name <span class="required">*</span><br>
          <input type="text" name="first_name" required>
        </label>
        <label style="flex:1;">Last Name <span class="required">*</span><br>
          <input type="text" name="last_name" required>
        </label>
      </div>
  
      <label>Email <span class="required">*</span><br>
        <input type="email" name="email" required>
      </label>
  
      <label>Phone Number <span class="required">*</span><br>
        <input type="tel" name="phone" required>
      </label>
  
      <label>How many cases will you be storing with us? <span class="required">*</span></label>
      <div id="casesWrapper" style="display: flex; flex-wrap: wrap; gap: 10px;">
        <label style="width: 45%;"><input type="radio" name="cases" value="1-10" required> 1–10</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="10-20"> 10–20</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="20-40"> 20–40</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="40-60"> 40–60</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="60-100"> 60–100</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="100-125"> 100–125</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="125-140"> 125–140</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="140-170"> 140–170</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="170-225"> 170–225</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="225-420"> 225–420</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="420-690"> 420–690</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="690-1000"> 690–1000</label>
        <label style="width: 45%;"><input type="radio" name="cases" value="1000+"> 1000+</label>
      </div>
  
      <label><input type="checkbox" name="not_a_robot" required> I am not a robot <span class="required">*</span></label>
  
      <input type="hidden" name="price_estimate" id="priceEstimateInput">
  
      <button type="submit">Submit</button>
    </form>
  
    <div id="result" style="display:none; margin-top:20px; padding:15px; border:1px solid #ccc; border-radius:6px;">
      <p>✅ Thank you! Your request has been submitted.</p>
      <p id="thankYouPrice" style="font-weight: 500;"></p>
      <p>If you have any questions, please reach out to <a href="mailto:info@intlwinevault.com">info@intlwinevault.com</a>.</p>
      <small>
        <ol style="padding-left:20px;">
          <li>Unit sizes are based on a standard Bordeaux case.</li>
          <li>Prices are quoted in six-month intervals.</li>
          <li>Amounts shown are conservative estimates and are subject to change.</li>
        </ol>
      </small>
    </div>
  </div>
  
  <style>
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  
    form label {
      font-weight: 500;
      display: block;
      margin-bottom: 10px;
    }
  
    form > * {
      margin-bottom: 15px;
    }
  
    button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #555;
    }
  
    .required {
      color: red;
      margin-left: 3px;
    }
  </style>
  
  <script>
    const form = document.getElementById("wineForm");
    const priceInput = document.getElementById("priceEstimateInput");
    const resultBox = document.getElementById("result");
    const thankYouPrice = document.getElementById("thankYouPrice");
  
    const caseMap = {
      "1-10": 178,
      "10-20": 260,
      "20-40": 483,
      "40-60": 632,
      "60-100": 919,
      "100-125": 1300,
      "125-140": 1450,
      "140-170": 1600,
      "170-225": 1900,
      "225-420": 2500,
      "420-690": 3500,
      "690-1000": 4500,
      "1000+": 6000
    };
  
    form.addEventListener("submit", function (e) {
      e.preventDefault();
  
      const selected = document.querySelector('input[name="cases"]:checked');
      if (!selected) {
        alert("Please select how many cases you'll be storing.");
        return;
      }
  
      const value = selected.value;
      const price = caseMap[value];
      const estimateText = `Estimated cost for storing ${value} cases for 6 months: $${price}`;
  
      // Set hidden field for Formspree
      priceInput.value = estimateText;
  
      const formData = new FormData(form);
  
      fetch("https://formspree.io/f/xzzgrneq", {
        method: "POST",
        headers: {
          Accept: "application/json"
        },
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.style.display = "none";
          thankYouPrice.textContent = estimateText;
          resultBox.style.display = "block";
        } else {
          alert("There was a problem submitting the form.");
        }
      })
      .catch(() => {
        alert("There was an error submitting the form.");
      });
    });
  </script>
